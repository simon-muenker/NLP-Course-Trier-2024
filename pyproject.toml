[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cltrier_nlp"
version = "0.1.5"
description = ""
authors = ["Simon MÃ¼nker <muenker@uni-trier.de>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/simon-muenker/cltrier_nlp"
documentation = "https://simon-muenker.github.io/cltrier_nlp/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Text Processing"
]
packages = [{ include = "cltrier_nlp" }]

[tool.poetry.dependencies]
python = "^3.11"
nltk = "^3.8.1"
pydantic = "^2.7.1"
langdetect = "^1.0.9"
langcodes = "^3.4.0"
transformers = "^4.40.1"
torch = "^2.2.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pre-commit = "^3.7.0"
ruff = "^0.4.2"
mypy = "^1.10.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocstrings = { version = "^0.25.0", extras = ["python"] }
mkdocs-literate-nav = "^0.6.1"
mkdocs-gen-files = "^0.5.0"
mkdocs-section-index = "^0.3.9"

[tool.poetry.group.examples.dependencies]
jupyter = "^1.0.0"
pandas = "^2.2.2"
matplotlib = "^3.8.4"
seaborn = "^0.13.2"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 96

[tool.mypy]
files = "cltrier_nlp"
